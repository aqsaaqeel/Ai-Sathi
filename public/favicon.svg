    <line x1="26" y1="12" x2="36" y2="12" stroke="#C4B5FD" stroke-width="0.8" opacity="0.6"/>
    <line x1="26" y1="16" x2="36" y2="16" stroke="#C4B5FD" stroke-width="0.8" opacity="0.6"/>
